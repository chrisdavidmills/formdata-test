<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FormData test</title>
    <style>
      div {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      form {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
      </div>
      <div>
        <label for="color">Favorite color</label>
        <input type="color" name="color" id="color">
      </div>
      <div>
        <input type="submit">
      </div>
    </form>

    <ul>
    </ul>
    <script>
      const form = document.querySelector('form');
      const formData = new FormData(form);
      const results = document.querySelector('ul');

      for (var property in formData.__proto__) {
        var listItem = document.createElement('li');
        listItem.textContent = formData.__proto__[property];
        results.appendChild(listItem);
      }

      let blob = new Blob()
      try {
        formData.append('test', blob, 'blah.txt');
        let listItem = document.createElement('li');
        listItem.textContent = '3-argument version of append() is supported.';
        results.appendChild(listItem);
      } catch(e) {
        let listItem = document.createElement('li');
        listItem.textContent = e;
        results.appendChild(listItem);
      }
    </script>
  </body>
</html>
